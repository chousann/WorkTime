

<div style="text-align:center;">
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" placeholder="起始" [(ngModel)]="start" name="start">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker2" placeholder="起始" [(ngModel)]="end" name="end">
    <mat-datepicker-toggle matSuffix [for]="datepicker2"></mat-datepicker-toggle>
    <mat-datepicker #datepicker2>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
</div>
<div style="text-align: center;">
  <button mat-raised-button (click)="detail()">查询</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> 日期 </th>
    <td mat-cell *matCellDef="let element"> {{element.day}} </td>
  </ng-container>
  <ng-container matColumnDef="amTime">
    <th mat-header-cell *matHeaderCellDef> 上班 </th>
    <td mat-cell *matCellDef="let element"> {{element.amTime}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="apTime">
    <th mat-header-cell *matHeaderCellDef> 下班 </th>
    <td mat-cell *matCellDef="let element"> {{element.apTime}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="amTimeFormat">
    <th mat-header-cell *matHeaderCellDef> 上班整点调整 </th>
    <td mat-cell *matCellDef="let element"> {{element.amTimeFormat}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="apTimeFormat">
    <th mat-header-cell *matHeaderCellDef> 下班整点调整 </th>
    <td mat-cell *matCellDef="let element"> {{element.apTimeFormat}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
